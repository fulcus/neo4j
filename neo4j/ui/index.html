<!doctype html>
<html>
<head>
    <title>Prova</title>
    <style type="text/css">
        html, body {
            font: 16pt arial;
        }

        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }
        </style>
        <script src="https://cdn.neo4jlabs.com/neovis.js/v1.5.0/neovis.js"></script>
    </head>


    <script>
        function draw() {
            var config = {
                container_id: "viz",
                server_url: "neo4j://localhost:7687",
                server_user: "neo4j",
                server_password: "neo4j",
                labels: {
                    "Person": {
                        "caption": "last_name",
                        "size": "2.0"
                    }
                },
                relationships: {

                },
                initial_cypher: "MATCH(n:Person)-[r:CONTACT_WITH]->(n2: Person) RETURN * LIMIT 10"
            }

            var viz = new NeoVis.default(config);
            viz.render();
        }
    </script>

    <body onload="draw()">
        <div id="viz"></div>
        Cypher query: <textarea rows="4" cols=50 id="cypher"></textarea><br>
        <input type="submit" value="Submit" id="reload">
    </body>

    <script>
        $("#reload").click(function() {
    
            var cypher = $("#cypher").val();
    
            if (cypher.length > 3) {
                viz.renderWithCypher(cypher);
            } else {
                console.log("reload");
                viz.reload();
            }
        });
    </script>
</html>
